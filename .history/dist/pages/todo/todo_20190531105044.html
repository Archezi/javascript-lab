<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.typekit.net/fry3bii.css">

<body>
    <div  class="wrapper">
        <div class=" container">
            <!-- <canvas id="noise" class="noise"></canvas> -->
            <div class="content__wrapper">
                <div id="mainContent" class="content ">
                    <div class="placeholder"></div>
                    <!-- ======================================================================== -->

                    <div class="todoApp-wrapper">
                        
                        <div class="todoApp-content">
                            <div class="todoApp-title">
                                <span>To Do Application</span>
                                <div class="b b-b"></div><div class="b b-r"></div><div class="b b-l"></div>
                            </div>
                            <div class="todoApp">
                                <div class="app-header">
                                        <div class="input-field ">
                                            <input  id="item" 
                                                    class="inputDescription" 
                                                    type="text">
                                            <label for="Your to do">Description</label>
                                        </div>
                                    <!-- <input type="text" placeholder="Enter Activiti..." > -->
                                    <button id="add" class="tiny material-icons todo-addBtn">
                                        add
                                    </button>
                                </div>

                                <div class="todo-container">
                                    <!-- uncompleted items -->
                                    <ul class="todo" id="todo">
                            
                                    </ul>
                                    <!-- completed items -->
                                     <ul class="todo" id="completed">
                            
                                    </ul> 
                                </div>
                            </div>
                        </div>
                    </div>
                   <!-- ========================================================================= -->
                    <div class="placeholder"></div>
                </div>
                
                
                
                <footer class="footer">
                    <a href="#" class="footer__legal">
                        <div class="b b-t"></div>
                        <div class="a-link">Legal</div>
                    </a>
                    <div class="footer__center">
                        <div class="b b-l"></div><div class="b b-t"></div><div class="b b-r"></div>
                        <div class="footer__center-legal"></div>
                        <div class="footer__center-social"></div>
                    </div>
                    <a href="#" class="footer__social">
                        <div class="b b-t"></div>
                        <div class="a-link">Social</div>
                    </a>
                </footer>
            </div>
            


            <header class="header">
                <a  href="#"
                    class="header__menu">
                    <div class="b b-b"></div>
                    <div id="naviToggle" class="a-link ">Menu</div>
                </a>
                <div class="header__center">
                    <div class="b b-l"></div><div class="b b-b"></div><div class="b b-r"></div>
                    <a  href="../../../index.html" 
                        class="logo-link">
                    <h1 class="logo-text">Lukasz Kaczmarek</h1></a>
                </div>
                <a  href="#" 
                    class="header__contact">
                    <div class="b b-b"></div>
                    <div  class="a-link">Contact</div>

            <div class="navigation">

                    <div class="nav__wrapper">
                        <ul>

                            </li>
                            <li>
                                <a href="#" class="nav__link">Portfolio</a>
                            </li>
                            <li>

                            </li>
                            <li>

                            </li>
                            <li>
                                <a href="" class="nav__link hiddenDesktop">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
